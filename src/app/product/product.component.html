<app-header></app-header>
<div class="container mt-5 mb-5">
  <form class="col-12 col-lg-auto mb-3" role="search">
    <input
      type="text"
      name="search"
      class="form-control form-control-light text-bg-light"
      placeholder="Search..."
      aria-label="Search"
      [(ngModel)]="term"
    />
  </form>
  <div class="d-flex justify-content-center row">
    <div id="carouselExample" class="carousel slide col-md-10 mb-3">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://m.media-amazon.com/images/S/al-eu-726f4d26-7fdb/67369f09-dbfd-4454-84ff-fcecde9448d9._CR0,0,1200,628_SX810_QL70_.jpg"
            class="d-block w-100 img-fluid"
            alt="Banner 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://m.media-amazon.com/images/S/al-eu-726f4d26-7fdb/d33c5a11-f47e-4fc1-8e63-e37a5cb0f252._CR0,0,1200,628_SX810_QL70_.jpeg"
            class="d-block w-100 img-fluid"
            alt="Banner 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://m.media-amazon.com/images/S/al-eu-726f4d26-7fdb/78bee37a-b305-4686-aa44-4448f01f400b._CR0,0,1200,628_SX810_QL70_.jpg"
            class="d-block w-100 img-fluid"
            alt="Banner 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="col-md-10" *ngFor="let x of products | filter : term">
      <div class="row p-2 bg-white border rounded">
        <div class="col-md-3 mt-1">
          <img
            class="img-fluid img-responsive rounded product-image h-100"
            src="{{ x.imageUrl }}"
          />
        </div>
        <div class="col-md-6 mt-1">
          <h5>{{ x.productName }}</h5>
          <div class="d-flex flex-row">
            <div class="ratings mr-2">
              <i class="fa fa-star"></i><i class="fa fa-star"></i
              ><i class="fa fa-star"></i><i class="fa fa-star"></i>
            </div>
            <span>5</span>
          </div>
          <button type="btn" class="btn btn-sm btn-danger mt-1 mb-1">
            Limited time deal
          </button>
          <div class="mt-1 mb-1 spec-1 fs-6">
            <span>{{ x.productDesc }}</span
            ><span class="dot"></span>
          </div>
        </div>
        <div
          class="align-items-center align-content-center col-md-3 border-left mt-1"
        >
          <div class="d-flex flex-row align-items-center">
            <h4 class="mr-1">â‚¹ {{ x.price }}</h4>
          </div>
          <h6 class="text-success">Free shipping</h6>
          <div class="d-flex flex-column mt-4">
            <button
              class="btn btn-primary btn-sm mt-2"
              type="button"
              (click)="placeOrder(x)"
            >
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
