<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2 class="fw-bold">ORDER PRODUCTS</h2>
          </div>
          <div class="col-sm-6">
            <button
              type="button"
              class="btn btn-primary fw-bold"
              routerLink="/admin"
            >
              ADMIN DASHBOARD
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr class="text-center">
            <th>Image</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Date</th>
            <th>Users</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of order" class="text-center">
            <td>
              <img
                class="img-fluid img-responsive rounded product-image"
                src="{{ x.imageUrl }}"
              />
            </td>
            <td>
              <b>{{ x.productName }}</b>
            </td>
            <td>{{ x.quantity }}</td>
            <td>{{ x.price }}</td>
            <td>{{ x.date | date : "yyyy-MM-dd" }}</td>
            <td>{{ x.loginId }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
