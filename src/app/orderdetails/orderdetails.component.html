<app-header></app-header>
<section class="h-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10 col-xl-8">
        <div class="card" style="border-radius: 10px">
          <div class="card-header px-4 py-5">
            <h5 class="text-muted mb-0">Thanks for your Order</h5>
          </div>
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <p class="lead fw-normal mb-0" style="color: #000000">Receipt</p>
            </div>
            <div class="card shadow-0 border mb-4">
              <div class="card-body" *ngFor="let x of order">
                <div class="row">
                  <div class="col-md-4">
                    <img src="{{ x.imageUrl }}" class="img-fluid" alt="Phone" />
                  </div>
                  <div
                    class="col-md-4 text-center d-flex justify-content-center align-items-center"
                  >
                    <p class="text-bold mb-0">{{ x.productName }}</p>
                  </div>
                  <div
                    class="col-md-2 text-center d-flex justify-content-center align-items-center"
                  >
                    <p class="text-muted mb-0 small">Qty: {{ x.quantity }}</p>
                  </div>
                  <div
                    class="col-md-2 text-center d-flex justify-content-center align-items-center"
                  >
                    <p class="text-muted mb-0 small">₹{{ x.price }}</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between pt-2">
              <p class="fw-bold mb-0">Total</p>
              <p class="text-muted mb-0">
                <span class="fw-bold me-4">₹{{ totalPrice }}</span>
              </p>
            </div>
          </div>
          <div
            class="card-footer border-0 px-4 py-5"
            style="
              background-color: #000000;
              border-bottom-left-radius: 10px;
              border-bottom-right-radius: 10px;
            "
          >
            <h5
              class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0"
            >
              Total paid: <span class="h2 mb-0 ms-2">₹{{ totalPrice }}</span>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer> </app-footer>
