<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-1">

        <form class="card-body cardbody-color">
          <h2 class="text-center text-dark mt-5">LOGIN PAGE</h2>

          <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>

          <div class="mb-2">

            <input type="text" id="loginid" name="loginid" class="form-control" placeholder="Login Id"
              [(ngModel)]="loginObj.loginId" />
            <label class="form-label" for="loginid"></label>
          </div>
          <div class="mb-2">

            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
              [(ngModel)]="loginObj.password" />
            <label class="form-label" for="password"></label>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-3 w-100" (click)="onLogin()">Login</button>
          </div>
          <div>
            <p class="small pb-lg-4 text-center text-dark">
              <a class="text-dark-50" href="/forgot">Forgot password?</a>
            </p>
          </div>
          
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a routerLink="/register" class="text-dark fw-bold"
              >Create a new account</a
            >
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
