<header class="p-3 text-bg-dark bg-warning">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        href="/product"
        class="d-flex align-items-center mb-2 px-2 mb-lg-0 text-white text-decoration-none"
      >
        <i class="fa-solid fa-bag-shopping"></i>
      </a>
      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a routerLink="/product" class="nav-link px-2 text-white">Product</a>
        </li>
        <li>
          <a routerLink="/order" class="nav-link px-2 text-white">Orders</a>
        </li>
      </ul>
      <div class="text-end">
        <button
          type="button"
          class="btn btn-danger me-2"
          title="Logout"
          (click)="logout()"
        >
          <i class="fa-solid fa-power-off"></i>
        </button>
      </div>
    </div>
  </div>
</header>
